<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiết kế layout bằng table</title>
</head>
<body>
    <div class="container">
        <table border="1" style="text-align: center; width: 600px; height: 150px; border-collapse: collapse;">
            <tr>
                <td colspan="4">1</td>
            </tr>
            <tr>
            </tr>
            <tr>
                <td>2</td>
                <td rowspan="3" style="width: 75%;">3</td>
            </tr>
            <tr>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
            </tr>
            <tr>
                <td colspan="4">6</td>
            </tr>
        </table>
    </div>
</body>
</html>
